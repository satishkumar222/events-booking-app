name: CI - Build and Test Spring Boot App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1️⃣: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2️⃣: Set up JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3️⃣: Build your project with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 4️⃣: Run tests
      - name: Run Tests
        run: mvn test

      # Step 5️⃣: Upload build artifact (optional)
      - name: Archive JAR file
        uses: actions/upload-artifact@v4
        with:
          name: event-booking-api-jar
          path: target/*.jar
